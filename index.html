<!DOCTYPE html>
<html lang="en">
<head>
    <title>Loot</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./includes/styles/styles.css"/>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <script type="text/javascript" src="players.json"></script>
    <script type="text/javascript" src="lootEvent.json"></script>
    <script  type="text/javascript" src="./includes/scripts/divide.js"></script>  
    <script  type="module" src="./includes/scripts/Loot.js"></script>  
    <script  type="module" src="./includes/scripts/Debt.js"></script>
    <script  type="module" src="./includes/scripts/LootEvent.js"></script>
    <script  type="text/javascript" src="./includes/scripts/createLoot.js"></script>
    <script src="https://unpkg.com/localbase/dist/localbase.dev.js"></script>
    <style>
      html,
      body {
        height: 100%;
      }
    
      @media (min-width: 640px) {
        table {
          display: inline-table !important;
        }
    
        thead tr:not(:first-child) {
          display: none;
        }
      }
    
      td:not(:last-child) {
        border-bottom: 0;
      }
    
      th:not(:last-child) {
        border-bottom: 2px solid rgba(0, 0, 0, .1);
      }
    </style>
</head>
<body class="bg-gray-100">
  <div class="flex flex-col h-screen bg-gray-100">
    <!-- Auth Card Container -->
    <div class="grid place-items-center mx-2 my-20 sm:my-auto sm:rounded-lg"> 
      <div class="w-7/12  bg-white rounded-lg shadow-lg my-10">
        <form class="w-11/12  m-4 pr-2 py-5 sm:pl-10">
          <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full md:w-full px-3 mb-6 md:mb-0">
              <label class="labelInput" for="grid-first-name" >
                Nome do Loot
              </label>
              <input  class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" placeholder="Jane" value="Loot">
            </div>
          </div>  
         
          <div class="flex flex-wrap -mx-3 mb-2">
            <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
              <label class="labelInput" for="platinium">
                Platina             
              </label>
              <input class="inputIndex" id="platinium" type="number" min="1" step="1" pattern="\d+"  placeholder="pp">
            </div>
            <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
              <label class="labelInput" for="gold">
                Gold             
              </label>
              <input class="inputIndex" id="gold" type="number" placeholder="gp">
            </div>
            <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
              <label class="labelInput" for="electron">
                Electron             
              </label>
              <input class="inputIndex" id="electron" type="number"  placeholder="ep">
            </div>
          </div>
          <div class="flex flex-wrap -mx-3 mb-2">
            <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
              <label class="labelInput" for="silver">
                Silver             
              </label>
              <input class="inputIndex" id="silver" type="number" placeholder="sp">
            </div>
            <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
              <label class="labelInput" for="copper">
                Copper             
              </label>
              <input class="inputIndex" id="copper" type="number" placeholder="cp">
            </div>
            <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
              <label class="labelInput" for="itens">
                Itens  (Gold)           
              </label>
              <input class="inputIndex" id="itens" type="number" placeholder="gp">
            </div>
          </div>
          
          <!------------------------------------------------>
          <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full md:w-full px-3 mb-6 md:mb-0">
              <button id="Login"  onclick="openModal('mymodalcentered')" type="button"
              class="w-full py-3 mt-10 bg-gray-800 rounded-lg
              font-medium text-white uppercase  
              focus:outline-none hover:bg-gray-700 hover:shadow-none">
              Dividir
          </button>
            </div>
          </div>  
        
        <button
         class="bg-green-600 font-semibold text-white p-2 w-32 rounded-md hover:bg-green-700 "
         onclick="openModal('mymodalcentered2')" type="button"
        >
          Adicionar Novo Jogador
         </button>
        </form>

      </div>

      <div class="container">
        <table class="w-full flex flex-row flex-no-wrap bg-white rounded-lg overflow-hidden sm:shadow-lg my-5">
          <thead class="text-white " id="tHead">
         
          </thead>
          <tbody class="flex-1 sm:flex-none" id="rowTbody">
  
          </tbody>
        </table>
      </div>
      
    </div>
   </div>


   <dialog id="mymodalcentered" class="bg-transparent z-0 relative w-screen h-screen">
    <div class="p-7 flex justify-center items-center fixed left-0 top-0 w-full h-full bg-gray-900 bg-opacity-50 z-50 transition-opacity duration-300 opacity-0">
      <div class="md:w-2/3 sm:w-full rounded-lg shadow-lg bg-white my-3">
        <div class="flex justify-between border-b border-gray-100 px-5 py-4">
          <div>
              <i class="fa fa-exclamation-triangle text-orange-500"></i>
              <span class="font-bold text-gray-700 text-lg">Loot</span>
            </div>
            <div>
              <button><i class="fa fa-times-circle text-red-500 hover:text-red-600 transition duration-150"></i></button>
            </div>
        </div>
        <div class="px-7 overflow-x-hidden overflow-y-auto" style="max-height: 40vh;">
          <header class="flex flex-col justify-center items-center p-3 text-gray-600">

            <h2 class="font-semibold text-2xl" id="lootName"></h2>
            <h2 class="font-semibold text-2xl" id="lootValue"></h2>#
          </header>
            <main class="p-3 text-center" id="mainModal2">
              
             
            </main>
        </div>

      
        <div class="px-5 py-4 flex justify-end">
          <button type="button" onclick="cleanEvent('mymodalcentered')" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-3">
            Ok
          </button>
          <button type="button"  onclick="modalClose('mymodalcentered')" class="bg-transparent hover:bg-gray-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
              Close
          </button>
        </div>
  </div>
        
    </div>
</dialog>

    <dialog id="mymodalcentered2" class="bg-transparent z-0 relative w-screen h-screen">
      <div class="p-7 flex justify-center items-center fixed left-0 top-0 w-full h-full bg-gray-900 bg-opacity-50 z-50 transition-opacity duration-300 opacity-0">
        <div class="md:w-1/3 sm:w-full rounded-lg shadow-lg bg-white my-3">
          <div class="flex justify-between border-b border-gray-100 px-5 py-4">
            <div>
                <i class="fa fa-exclamation-triangle text-orange-500"></i>
                <span class="font-bold text-gray-700 text-lg">Adicionar Jogador</span>
              </div>
              <div>
                <button><i class="fa fa-times-circle text-red-500 hover:text-red-600 transition duration-150"></i></button>
              </div>
          </div>
          <div class="w-full p-3  md:mb-0">
            <label class="labelInput" for="platinium">
              Nome             
            </label>
            <input class="inputIndex" id="textBoxPlayerName" type="text"  placeholder="Player" >
          </div>

        
          <div class="px-5 py-4 flex justify-end">
            <button type="button" onclick="addPlayer('mymodalcentered2')" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-3">
              Ok
            </button>
            <button type="button"  onclick="modalClose('mymodalcentered2')" class="bg-transparent hover:bg-gray-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
                Close
            </button>
          </div>
    </div>
          
      </div>
  </dialog>

  
</body>
</html>
