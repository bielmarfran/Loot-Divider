<!DOCTYPE html>
<html lang="en">
<head>
    <title>Loot</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./includes/styles/styles.css"/>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <script type="text/javascript" src="players.json"></script>
    <script type="text/javascript" src="lootEvent.json"></script>
    <script  type="module" src="./includes/scripts/divide.js"></script>  
    <script  type="module" src="./includes/scripts/Loot.js"></script>  
    <script  type="module" src="./includes/scripts/Debt.js"></script>
    <script  type="module" src="./includes/scripts/LootEvent.js"></script>
    <script  type="text/javascript" src="./includes/scripts/Auxiliary.js"></script>
    <script src="https://unpkg.com/localbase/dist/localbase.dev.js"></script>

    <style>
      html,
      body {
        height: 100%;
      }
    
      @media (min-width: 640px) {
        table {
          display: inline-table !important;
        }
    
        thead tr:not(:first-child) {
          display: none;
        }
      }
    
      td:not(:last-child) {
        border-bottom: 0;
      }
    
      th:not(:last-child) {
        border-bottom: 2px solid rgba(0, 0, 0, .1);
      }
    </style>
</head>
<body class="bg-gray-100" x-data="{ showModal1: false, showModal2: false}" :class="{'overflow-y-hidden': showModal1 || showModal2 }">
  <div class="flex flex-col h-screen bg-gray-100">
    <!-- Auth Card Container -->
    <div class="grid place-items-center mx-2 my-20 sm:my-auto sm:rounded-lg"> 
      <div class="w-7/12  bg-white rounded-lg shadow-lg mb-10">
        <form class="w-11/12  m-4 pr-2 py-5 sm:pl-10">
          <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full md:w-full px-3 mb-6 md:mb-0">
              <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                Nome do Loot
              </label>
              <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" placeholder="Jane">
            </div>
          </div>  
         
          <div class="flex flex-wrap -mx-3 mb-2">
            <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
              <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="platinium">
                Platina             
              </label>
              <input class="inputIndex" id="platinium" type="number" placeholder="pp">
            </div>
            <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
              <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="gold">
                Gold             
              </label>
              <input class="inputIndex" id="gold" type="number" placeholder="gp">
            </div>
            <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
              <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="electron">
                Electron             
              </label>
              <input class="inputIndex" id="electron" type="number" placeholder="ep">
            </div>
          </div>
          <div class="flex flex-wrap -mx-3 mb-2">
            <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
              <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="silver">
                Silver             
              </label>
              <input class="inputIndex" id="silver" type="number" placeholder="sp">
            </div>
            <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
              <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="copper">
                Copper             
              </label>
              <input class="inputIndex" id="copper" type="number" placeholder="cp">
            </div>
            <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
              <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="itens">
                Itens  (Gold)           
              </label>
              <input class="inputIndex" id="itens" type="number" placeholder="gp">
            </div>
          </div>
          
          <!------------------------------------------------>
          <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full md:w-full px-3 mb-6 md:mb-0">
              <button id="Login"  onclick="getValues();" type="button"
              class="w-full py-3 mt-10 bg-gray-800 rounded-lg
              font-medium text-white uppercase  
              focus:outline-none hover:bg-gray-700 hover:shadow-none"  @click="showModal2 = true">
              Dividir
          </button>
            </div>
          </div>  
          <button type="button" onclick="">Try it</button>
          <button class="bg-gray-700 font-semibold text-white p-2 w-32 rounded-full hover:bg-gray-700 focus:outline-none focus:ring shadow-lg hover:shadow-none transition-all duration-300 m-2"
            @click="showModal1 = true" type="button">
            Click here
        </button>
        <button
        class="bg-green-600 font-semibold text-white p-2 w-32 rounded-full hover:bg-green-700 focus:outline-none focus:ring shadow-lg hover:shadow-none transition-all duration-300 m-2"
        @click="showModal2 = true" type="button"
      >
        Click here
      </button>
        </form>

      </div>
      
    <div class="container">
      <table class="w-full flex flex-row flex-no-wrap bg-white rounded-lg overflow-hidden sm:shadow-lg my-5">
        <thead class="text-white" id="tHead">
       
        </thead>
        <tbody class="flex-1 sm:flex-none" id="rowTbody">

        </tbody>
      </table>
    </div>
  </div>
 </div>

<!-- Modal1 -->
<div
class="fixed inset-0 w-full h-full z-20 bg-black bg-opacity-50 duration-300 overflow-y-auto"
x-show="showModal1"
x-transition:enter="transition duration-300"
x-transition:enter-start="opacity-0"
x-transition:enter-end="opacity-100"
x-transition:leave="transition duration-300"
x-transition:leave-start="opacity-100"
x-transition:leave-end="opacity-0"
>
<div class="relative sm:w-3/4 md:w-1/2 lg:w-1/3 mx-2 sm:mx-auto my-10 opacity-100">
  <div
    class="relative bg-white shadow-lg rounded-md text-gray-900 z-20"
    @click.away="showModal1 = false"
    x-show="showModal1"
    x-transition:enter="transition transform duration-300"
    x-transition:enter-start="scale-0"
    x-transition:enter-end="scale-100"
    x-transition:leave="transition transform duration-300"
    x-transition:leave-start="scale-100"
    x-transition:leave-end="scale-0"
  >
    <header class="flex items-center justify-between p-2">
      <h2 class="font-semibold">Header</h2>
      <button class="focus:outline-none p-2" @click="showModal1 = false">
        <svg class="fill-current" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
          <path
            d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"
          ></path>
        </svg>
      </button>
    </header>
    <main class="p-2 text-center">
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam voluptatem, optio dolorem accusantium fuga
        molestias nobis sequi autem ducimus laudantium beatae amet earum, quia reiciendis corporis animi modi
        pariatur impedit!
      </p>
    </main>
    <footer class="flex justify-center p-2">
      <button
        class="bg-red-600 font-semibold text-white p-2 w-32 rounded-full hover:bg-red-700 focus:outline-none focus:ring shadow-lg hover:shadow-none transition-all duration-300"
        @click="showModal1 = false"
      >
        Go back
      </button>
    </footer>
  </div>
</div>
</div>        
  
      <!-- Modal2 -->
      <div
        class="fixed inset-0 w-full h-full z-20 bg-black bg-opacity-50 duration-300 overflow-y-auto"
        x-show="showModal2"
        x-transition:enter="transition duration-300"
        x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100"
        x-transition:leave="transition duration-300"
        x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0"
      >
        <div class="relative sm:w-3/4 md:w-1/2 lg:w-1/3 mx-2 sm:mx-auto my-10 opacity-100">
          <div
            class="relative bg-white shadow-lg rounded-lg text-gray-900 z-20"
            @click.away="showModal2 = false"
            x-show="showModal2"
            x-transition:enter="transition transform duration-300"
            x-transition:enter-start="scale-0"
            x-transition:enter-end="scale-100"
            x-transition:leave="transition transform duration-300"
            x-transition:leave-start="scale-100"
            x-transition:leave-end="scale-0"
          >
          <header class="flex flex-col justify-center items-center p-3 text-gray-600">
           
            <h2 class="font-semibold text-2xl">Loot</h2>
            <h2 class="font-semibold text-2xl">500</h2>
          </header>
            <main class="p-3 text-center">
              <div class="flex flex-wrap -mx-3 mb-2">
                <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                  <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="platinium">
                    01234567890123456789             
                  </label>
                  <input class="inputIndex" id="platinium" type="number" placeholder="pp">
                </div>
                <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                  <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="gold">
                    Gold             
                  </label>
                  <input class="inputIndex" id="gold" type="number" placeholder="gp">
                </div>
                <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                  <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="electron">
                    Electron             
                  </label>
                  <input class="inputIndex" id="electron" type="number" placeholder="ep">
                </div>
              </div>
             
            </main>
            <footer class="flex justify-center bg-transparent">
              <button
                class="bg-green-600 font-semibold text-white py-3 w-full rounded-b-md hover:bg-green-700 focus:outline-none focus:ring shadow-lg hover:shadow-none transition-all duration-300"
                @click="showModal2 = false"
              >
                Confirmar
              </button>
            </footer>
          </div>
        </div>
      </div>
</body>
</html>
